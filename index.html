<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <h1 id="counter"><q>Counter</q></h1>
        <h1 id="number">0</h1>
        <div class="btns">
            <button id="decrement"><img src="./images/icons-minus.png" alt=""></button>
            <button id="reset">RESET <img width="20" height="20"
                    src="https://img.icons8.com/ios-filled/50/FFFFFF/update-left-rotation.png"
                    alt="update-left-rotation" /></button>
            <button id="increment"><img src="./images/icons-plus.png" alt=""></button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
